name: CI


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  compilepawn:
    runs-on: ubuntu-latest
    container: sacnr/pawncc
    steps:
      - uses: actions/checkout@v1
      - run: ls
      - run: /pawnc/bin/pawncc main.pwn -i /samp/include
        name: Test
      - name: Upload amx
        uses: actions/upload-artifact@v2
        with: 
          name: main.amx
          path: /samp/main.amx
